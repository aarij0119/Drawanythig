<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #whiteboard {
            border: 1px solid black;
            cursor: crosshair;
        }

        .shape-btn {
            margin: 0 4px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center bg-gray-700 w-full h-screen">
        <div class="w-5/6 h-5/6 bg-zinc-900 grid grid-cols-12">
            <div class="col-span-3  bg-zinc-900 items-start pt-5 px-1 bg">
                <div class="flex">
                    <button id="triangle" class="shape-btn bg-blue-500 text-white px-2 py-2 rounded">Triangle</button>
                    <button id="square" class="shape-btn bg-green-500 text-white px-2 py-2 rounded">Square</button>
                    <button id="circle" class="shape-btn bg-red-500 text-white px-2 py-2 rounded" id="circle">Circle</button>
                    <button id="rectangle"
                        class="shape-btn bg-yellow-500 text-white px-2 py-2 rounded">Rectangle</button>
                </div>
                <div>
                    <h4 class="text-white mt-4 ml-1 font-bold">Brush Sizes</h4>
                    <div class="flex gap-3 ml-1 mt-2 font-bold">
                        <button class="w-8 flex items-center justify-center h-8 bg-red-500 rounded-full text-white" value="1" id="btn1">1</button>
                        <button class="w-8 flex items-center justify-center h-8 bg-green-500 rounded-full text-white" value="3" id="btn1">2</button>
                        <button class="w-8 flex items-center justify-center h-8 bg-yellow-500 rounded-full text-white" value="4" id="btn1">3</button>
                        <button class="w-8 flex items-center justify-center h-8 bg-orange-500 rounded-full text-white" value="5" id="btn1">4</button>
                        <button class="w-8 flex items-center justify-center h-8 bg-gray-600 rounded-full text-white" value="7" id="btn1">5</button>
                    </div>
                </div>
            </div>
            <div class="col-span-9 bg-zinc-800">
                <canvas class="w-full h-full" id="whiteboard" class="bg-white">
                </canvas>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
